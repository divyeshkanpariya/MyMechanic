<div class="container-fluid mt-4">
    <div class="row m-2 g-2">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 p-3" *ngFor="let item of cardDetails">
            <div class="bg-white shadow p-3 d-flex justify-content-between w-100 h-100">
                <div class=" d-flex flex-column justify-content-between">
                    <span class="card-title ">{{item.title}}</span>
                    <span class="card-text primary-text pt-2">{{item.value}}</span>
                </div>
                <div style="width: 40%;" class="d-flex align-items-center">
                    <img [src]="item.img" class="w-100">
                </div>
            </div>
        </div>
    </div>
    <div class="row m-2 g-2">
        <div class="col-md-6 p-3">
            <div class="bg-white shadow p-3">
                <div class="d-flex justify-content-between align-items-center ">
                    <span><i>My Appointments</i></span>
                    <a class="text-white primary-bg text-decoration-none py-1 px-3 explore-btn">More</a>
                </div>
                <hr>
                <section class="example-container" tabindex="0">
                    <table mat-table [dataSource]="customerApointmens">
                  
                      <ng-container matColumnDef="appointmentId">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.appointmentId}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="carDetails">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.carDetails}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="garageDetails">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.garageDetails}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="customerAointmentClms; sticky: true" ></tr>
                      <tr mat-row *matRowDef="let row; columns: customerAointmentClms;"></tr>
                    </table>
                  </section>
            </div>
        </div>
        <div class="col-md-6 p-3">
            <div class="bg-white shadow p-3"></div>
        </div>
    </div>
</div>
